<!doctype html>
<html lang="fr-FR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="assets/css/style.css" rel="stylesheet" />
    <!-- Include the AngularJS library -->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.2.28/angular-route.min.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"></style>
  </head>
  <body ng-app="championsApp" ng-controller="MainController">
   
    <header id="page-header">
        <h1>lolchamps</h1>
        <form id="championSearchForm">
          <div class="form-group">
            <input ng-model="search" placeholder="Search by champion name or type, ex: “Anivia”, or “Fighter”">
          </div>
        </form>
    </header>
    
    <div class="container">
        <div class="row">
            <div class="col-md-12">
               <div class="row">
                    <div id="free-rotation">
                        <ul>
                            <li ng-repeat="freeChamp in freeChamps | filter:search">
                                <img ng-src="http://ddragon.leagueoflegends.com/cdn/5.8.1/img/champion/{{freeChamp.key}}.png">
                                <h5 class="text-center">{{ freeChamp.key }}</h5>
                            </li>
                        </ul>
                        <h4 class="text-center">Weekly free to play champions rotation</h4>
                    </div>
                </div>     
                
                <div id="allchampions">
                    <ul>
                        <li ng-repeat="champion in champions.data | filter:search">
                            <img ng-src="http://ddragon.leagueoflegends.com/cdn/5.8.1/img/champion/{{champion.key}}.png">
                            <h6 class="text-center">{{ champion.name }}</h6>
                        </li>
                    </ul>
                </div>              
            </div>
        </div>
    </div>
    
    <footer class="container">
        <small>Version: {{ champions.version }}</small>
    </footer>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Modules -->
    <script src="js/app.js"></script>
    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>
     <script src="js/controllers/SplashArtController.js"></script>
    <!-- Services -->
	<script src="js/services/champions.js"></script>  
    <!-- Directives -->

  </body>
</html>

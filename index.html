<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />

    <!-- Include the AngularJS library -->
    <script src="bower_components/angular/angular.min.js"></script>
  </head>
  <body ng-app="championsApp">

    <div class="main" ng-controller="MainController">
      <div class="container">
        <div class="row">
          <div class="col-sm-2 text-center" >
            <h1>{{ champions.version }}</h1>
            <h2><span>Donnees </span>{{ champions.type }}</h2>
            <div class="champions" ng-repeat="hero in champions.data" style="background:#EEE; margin-bottom:5px; padding:5px; border-radius:3px">
              <div class="row">

                    <div style="background: url('http://ddragon.leagueoflegends.com/cdn/{{ champions.version }}/img/sprite/{{hero.image.sprite}}') -{{hero.image.x}}px -{{hero.image.y}}px; width:48px;height:48px; margin:0 auto"></div>              
					{{hero.name}}<br/>
                    <small><em>{{hero.title}}</em></small><br/>
                </div>
              </div>
            </div>
          </div>
        </div>
        </ul>
      </div>
    </div>

    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>

    <!-- Services -->
		<script src="js/services/champions.js"></script>

    <!-- Directives -->


  </body>
</html>

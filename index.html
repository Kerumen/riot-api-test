<!doctype html>
<html lang="fr-FR">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link href="assets/css/style.css" rel="stylesheet" />
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
  </head>

  <body ng-app="championsApp" ng-controller="MainController">
   
    <header id="page-header">
      <h1><a href="index.html#/">lolchamps</a></h1>
        <form id="championSearchForm">
          <div class="form-group">
            <input ng-model="search" placeholder="Search by champion name or type, ex: “Anivia”, or “Fighter”">
          </div>
        </form>
    </header>
    
    <div ng-view></div>
    
    <footer class="container">
      <small>Version: {{ champions.version }}</small>
    </footer>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Modules -->
    <script src="js/app.js"></script>
    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>
    <script src="js/controllers/ChampionController.js"></script>
    <!-- Services -->
	  <script src="js/services/champions.js"></script>
    <!-- Directives -->

  </body>
</html>

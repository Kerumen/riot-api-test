<div class="container" ng-controller="ChampionController">
      <div class="row">
        <div class="col-md-12">
          <h6 class="text-center">ID: {{ championId }}</h6>
          <h2>{{champion.name}}</h2>
          <h3>{{champion.title}}</h3>
          <img ng-src="http://ddragon.leagueoflegends.com/cdn/img/champion/loading/{{champion.name}}_0.jpg"/>
          <p class="lore">{{champion.lore}}</p>
        </div>
      </div>
    </div>

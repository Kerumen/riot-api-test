<div class="container">
      <div class="row">
        <div class="col-md-12">
           <div class="row">
              <div id="free-rotation">
                <ul>    
                  <li ng-repeat="freeChamp in freeChamps">
                   <a href="#/{{freeChamp.id}}">
                    <img ng-src="http://ddragon.leagueoflegends.com/cdn/5.8.1/img/champion/{{ freeChamp.key }}.png">
                    <h5 class="text-center">{{ freeChamp.key }}</h5>
                    </a>
                  </li>                
                </ul>
                <h4 class="text-center">Weekly free to play champions rotation</h4>

              </div>
            </div>

           <div id="allchampions">

              <ul>
                <li ng-repeat="champion in champions | filter: { name:search } | orderBy: 'name'">
                  <a href="#/{{champion.id}}">
                      <img ng-src="http://ddragon.leagueoflegends.com/cdn/5.8.1/img/champion/{{ champion.key }}.png">
                      <h6 class="text-center">{{ champion.name }}</h6>
                  </a>
                </li>
              </ul>

            </div>

        </div>
      </div>
    </div>
